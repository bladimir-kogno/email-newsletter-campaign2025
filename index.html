<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumail Campaign Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    
    <!-- Clerk Authentication -->
    <script
        async
        crossorigin="anonymous"
        data-clerk-publishable-key="pk_test_cHJpbWUtcG9zc3VtLTE4LmNsZXJrLmFjY291bnRzLmRldiQ"
        src="https://cdn.jsdelivr.net/npm/@clerk/clerk-js@latest/dist/clerk.browser.js"
        onload="window.Clerk?.load()"
    ></script>
    
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <div id="app">
        <div class="min-h-screen flex items-center justify-center">
            <div class="text-center">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto mb-4"></div>
                <p class="text-gray-600">Loading LUMail Campaign Manager...</p>
            </div>
        </div>
    </div>

    <!-- Load modules in order -->
    <script src="./js/auth.js"></script>
    <script src="./js/storage.js"></script>
    <script src="./js/components.js"></script>
    <script src="./js/app.js"></script>
    
    <script>
        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, starting app...');
            window.app = new EmailCampaignApp();
        });

        // Fallback initialization
        if (document.readyState === 'loading') {
            console.log('DOM still loading, waiting...');
        } else {
            console.log('DOM already loaded, starting app immediately...');
            window.app = new EmailCampaignApp();
        }
    </script>
</body>
</html>
