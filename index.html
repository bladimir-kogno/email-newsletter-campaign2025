<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lumail Campaign Manager</title>

  <!-- Tailwind & Icons -->
  <script src="https://cdn.tailwindcss.com" defer></script>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js" defer></script>

  <!-- Clerk (loads async, exposes window.Clerk) -->
  <script
    async
    crossorigin="anonymous"
    data-clerk-publishable-key="pk_test_cHJpbWUtcG9zc3VtLTE4LmNsZXJrLmFjY291bnRzLmRldiQ"
    src="https://cdn.jsdelivr.net/npm/@clerk/clerk-js@latest/dist/clerk.browser.js"
  ></script>

  <!-- Your styles -->
  <link rel="stylesheet" href="./css/styles.css" />
</head>
<body class="bg-gray-50 min-h-screen">
  <div id="app">
    <div class="min-h-screen flex items-center justify-center">
      <div class="text-center">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto mb-4"></div>
        <p class="text-gray-600">Starting Lumail Campaign Manager…</p>
      </div>
    </div>
  </div>

  <!-- Core modules (deferred, so they register on window) -->
  <script src="./js/auth.js" defer></script>
  <script src="./js/storage.js" defer></script>
  <script src="./js/components.js" defer></script>
  <script src="./js/app.js" defer></script>

  <!-- Single, once-only init -->
  <script defer>
    window.addEventListener('DOMContentLoaded', () => {
      console.log('All scripts loaded, initializing app…');
      window.app = new EmailCampaignApp();
    });
  </script>
</body>
</html>
